<h2>Library Books</h2> <input type="text" class="form-control" ng-model="searchText" placeholder="Search Titles">
<div ng-repeat="book in booksIndexCtrl.books | orderBy:'title' | filter: searchText">
  <hr>
	<div class="row">
		<div class="col-xs-4">
			<img ng-src="{{book.image}}" class="img-responsive">
		</div>
		<div class="col-xs-8">
      {{book._id}}
			<h5><a ng-href="/books/{{book._id}}">{{book.title}}</a></h5>
			<br>
			<p class="small">Written by {{book.author}}</p>
			<p class="small">Released {{book.releaseDate}}</p>
		</div>
	</div>
</div>
